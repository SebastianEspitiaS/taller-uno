<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon" />
  <title>Login</title>
</head>

<body id="contenedor">
  <section class="cambiar-estilos">
    <input type="button" value="Cambiar Estilo" onclick="cambiarEstilos()" />
  </section>

  <section id="loginForm">
    <h1>Login</h1>

    <section id="logos">
      <a href="https://www.facebook.com/" class="Facebook">Facebook</a>
      <a href="https://twitter.com/" class="Twitter">Twitter</a>
    </section>

    <form action="" id="form">
      <p>or use your account</p>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
    </form>

    <a href="" id="Forgot">Forgot your password</a>
    <input type="button" value="LOG IN" id="login-buttom" />
  </section>

  <section id="Description">
    <h1>HTML CSS Login Form</h1>

    <p>
      This login form is created using pure HTML and CSS. For social icons,
      FontAwesome is used
    </p>
  </section>
  <script src="./assets/js/script.js"></script>
</body>

</html>
